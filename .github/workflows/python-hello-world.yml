name: Pythin Hello World

on: 
  push:
    branches:
      "*"
    
jobs:
  python-hello-world:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: run hello.py
        run: python hello.py

      

      

