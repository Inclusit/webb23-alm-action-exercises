name: Run tests

on: 
  push:
    branches:
     - main

     jobs: 
        run-tests:

        runs-on: ubuntu-latest

        steps:
          - name: Checkout repo
            uses: actions/checkout@v2

          - name: Set up Python
            uses: actions/setup-python@v2
            with:
              python-version: '3.x'

          - name: install dependencies for python
            run: pip install -r requirements.txt

          - name: run tests
            run: pytest