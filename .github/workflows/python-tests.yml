name: Run tests

on: 
  push:
    branches:
     - python-tests

jobs: 
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: install dependencies for python
        run: pip install -r requirements.txt

      - name: run tests
        run: pytest

